<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!---import jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- import bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css"></style>
    <script src="script.js" defer></script>
  </head>

  <body>
   
    <div id="calculator">
      <div id="numDisplay">
      </div>
      <div id="button-wrapper">
        <button class="btn btn-primary num" id="9" style="grid-area: nine">9</button>
        <button class="btn btn-primary num" id="8" style="grid-area: eight">8</button>
        <button class="btn btn-primary num" id="7" style="grid-area: seven">7</button>
        <button class="btn btn-primary num" id="6" style="grid-area: six">6</button>
        <button class="btn btn-primary num" id="5" style="grid-area: five">5</button>
        <button class="btn btn-primary num" id="4" style="grid-area: four">4</button>
        <button class="btn btn-primary num" id="3" style="grid-area: three">3</button>
        <button class="btn btn-primary num" id="2" style="grid-area: two">2</button>
        <button class="btn btn-primary num" id="1" style="grid-area: one">1</button>
        <button class="btn btn-primary num" id="0" style="grid-area: zero; border-radius: 30px">0</button>
        <button class="btn btn-primary num" id="." style="grid-area: decimal">.</button>
        <button class="btn btn-danger operator" id="รท" style="grid-area: divide">รท</button>
        <button class="btn btn-danger operator" id="x" style="grid-area: multiply">x</button>
        <button class="btn btn-danger operator" id="-" style="grid-area: subtract">-</button>
        <button class="btn btn-danger operator" id="+" style="grid-area: add">+</button>
        <button class="btn btn-danger operator" id="=" style="grid-area: equals">=</button>
        <button class="btn btn-secondary" id="C" style="grid-area: clear">C</button>
        <button class="btn btn-secondary" id="AC" style="grid-area: allclear">AC</button>
      </div>
    </div>
  </body>
</html>
